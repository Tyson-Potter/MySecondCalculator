<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClassCalculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>My Second Calculator</h1>
    <div class="main">
      <input type="number" id="leftValue" />
      <div class="operator-container">
        <button id="addButton">+</button>
        <button id="subtractButton">-</button>
        <button id="multiplyButton">*</button>
        <button id="divideButton">/</button>
      </div>
      <input type="number" id="rightValue" />
      <h1>
        =
        <span id="result"></span>
      </h1>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
